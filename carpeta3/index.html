<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carpeta 3</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <nav class="nav-bar">
    <a href="../" class="nav-button" title="Inicio">&#x2191;</a>
    <div class="nav-controls">
      <a href="../carpeta2/" class="nav-button" title="Carpeta anterior">&#x2190;</a>
      <a href="../carpeta4/" class="nav-button" title="Carpeta siguiente">&#x2192;</a>
    </div>
  </nav>
  <header>
    <h1>Carpeta 3</h1>
  </header>
  <main>
    <div class="file-grid" id="fileGrid"></div>
  </main>
  <footer>
    <p>&copy; 2024 Empresa Ejemplo</p>
  </footer>
  <script>
    fetch('files.json')
      .then(response => response.json())
      .then(files => {
        const grid = document.getElementById('fileGrid');
        if (files.length === 0) {
          grid.textContent = 'No hay archivos disponibles.';
        } else {
          files.forEach(file => {
            const link = document.createElement('a');
            link.href = file.file;
            link.textContent = file.name;
            link.className = 'file-item';
            grid.appendChild(link);
          });
        }
      })
      .catch(() => {
        const grid = document.getElementById('fileGrid');
        grid.textContent = 'No hay archivos disponibles.';
      });
  </script>
</body>
</html>
